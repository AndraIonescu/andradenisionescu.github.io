---
title: Blog
---

<div class="blog-style center-style">
    <ul class="blog-list">
        {% for post in site.posts %}
        <li id="post-{{forloop.index}}">
            <h2 class="row justify-content-center text-center"><a href="{{ post.url }}">{{ post.title }}</a></h2>

            <div class=" row justify-content-center item-text" id="post-content-{{forloop.index}}">
                <p>{{ post.date | date_to_string }}</p>
            </div>
        </li>
        {% unless forloop.last %}
        <hr/>
        {% endunless %}
        {% endfor %}
    </ul>
</div>
