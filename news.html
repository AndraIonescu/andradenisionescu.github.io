---
title: Summaries
---

<div class="center-style" id="news">
    <ul>
        {% for post in site.summaries reversed %}
        <li class="mb-3" id="post-{{forloop.index}}">

            <span>
<!--                <a href="{{ post.url }}">{{ post.title }}</a>,-->
                {{ post.title }},
                {{ post.date | date_to_string }}
            </span>

            <div class="item-text tags" id="paper-tags-{{forloop.index}}">
                Tags:
                {% for tag in post.tags %}
                <a href="{{site.baseurl}}/categories/#{{tag|slugize}}">{{tag}}</a>
                {% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
