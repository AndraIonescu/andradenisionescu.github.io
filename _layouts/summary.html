---
layout: default
---

<div class="mt-5 col-12 post-padding">
    <div class="row justify-content-center">
        <h1>{{ page.title }}</h1>
    </div>

    <div class="row justify-content-center">
        <p>{{ page.authors }}</p>
    </div>

    <div class="row justify-content-center mb3">
        <p>{{ page.venue }} - {{ page.year }}</p>
    </div>

    <div class="row justify-content-center post-content-padding mb3">
        <img src="{{site.baseurl}}/assets/images/summaries/{{ page.image }}" alt="Feature-img" width="100%">
    </div>

    <div class="row justify-content-center post-content-padding summary">
        {{ content }}
    </div>

    <div class="row justify-content-end post-content-padding back-button">
        <a class="btn" href="{{site.baseurl}}/news.html" id="back-button">Back</a>
    </div>
</div>
